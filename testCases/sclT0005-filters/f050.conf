inputs += filter-targets.ledger

filters += "begin=2016-02-19"
filters += "end=2016-02-29"
filters += "account=.*:MatchSubAccount:.*"

reports += {
  title = "Balance Sheet"
  type = balance
  outFiles = ["-"]
  accountMatch = ["^Assets.*", "^Expenses.*"]
}

exports += {
  type = journal
  format = xml
  outFiles = [out.f050.journal.xml]
}

exports += {
  type = balance
  format = xml
  outFiles = [out.f050.balance.xml]
}
